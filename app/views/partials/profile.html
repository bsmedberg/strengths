<div class="row marketing">
  <h1>Add your Strengths</h1>
  <p>Select your top five strengths using the drop-downs below
  (the ranking is important!):</p>
</div>

<div ng-if="loggedInUser.email">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="inputName">Name</label>
      <div class="col-sm-5">
        <input ng-model="loggedInUser.name" type="text"
               id="inputName" class="form-control"
               placeholder="Type your nameâ€¦">
      </div>
      <div class="col-sm-5">
        <p class="form-control-static">&lt;{{loggedInUser.email}}&gt;</p>
      </div>
    </div>

    <div class="form-group" ng-repeat="x in [1,2,3,4,5]">
      <label class="col-sm-2 control-label">#{{x}}</label>
      <div class="col-sm-5">            
        <select class="form-control">
        <option selected="">Select your #{{x}} Strength</option>
        <option ng-repeat="strength in strengths"
          >{{strength.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2"></div>
      <button type="button" class="btn btn-primary">Save!</button>
    </div>

  </form>

</div>

<div ng-include="'partials/footer'"></div>
